<lb-navbar [title]="'Globalkast'"></lb-navbar>

<form [formGroup]="form" class="container my-4 border p-4 rounded shadow">
    <h5 class="mb-3 fw-bold text-center">Validación de tu RUC y Dirección</h5>
  
    <div class="row row-cols-1 g-3 row-cols-auto ">
      <div class="col-lg-2 mt-3">
        <input type="radio" id="personaNatural" class="form-check-input me-2" formControlName="tipoPersona" value="natural" />
        <label class="form-check-label" for="personaNatural">Persona Natural</label>
      </div>
      <div class="col-lg-2 mt-3">
        <input type="radio" id="personaJuridica" class="form-check-input me-2" formControlName="tipoPersona" value="juridica" />
        <label class="form-check-label" for="personaJuridica">Persona Jurídica</label>
      </div>
      <div class="col-lg-4">
        <input type="text" id="dni" class="form-control w-100" formControlName="dni" placeholder="Ingrese DNI del titular del comercio" />
      </div>
      <div class="col-lg-4">
        <button type="button" class="btn btn-dark w-100">Registrar RUC</button>
      </div>
    </div>
  
    <div class="mt-2">
        <label>Información del Agente registrada en SUNAT</label>

        <!-- va a ir la tabla-->
        <table class="table table-bordered">
           
        </table>


        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            La dirección mostrada corresponde a la dirección actual de mi LOCAL COMERCIAL.
          </label>
        </div>
    </div>
    <div class="mt-2">
        <label>Dirección del comercio</label>

        <div class="row row-cols-lg-5 row-cols-1 mt-2 g-2">
            <div class="col">
                <select class="form-control">
                    <option value="">Tipo de vía</option>
                </select>
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Nombre de vía" />
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Número" />
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Interior" />
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Lote" />
            </div>

            <div class="col">
                <input class="form-control" type="text" placeholder="Manzana" />
            </div>
            <div class="col">
                <input class="form-control" type="text" placeholder="Kilometro" />
            </div>
            <div class="col">
                <select class="form-control">
                    <option value="">Departamento</option>
                </select>
            </div>
            <div class="col">
                <select class="form-control">
                    <option value="">Provincia</option>
                </select>
            </div>
            <div class="col">
                <select class="form-control">
                    <option value="">Distrito</option>
                </select>
            </div>
        </div>
    </div>

    <div class="mt-2 border p-4 rounded">
      <div class="row row-cols-lg-2 row-cols-1">
        <div class="col d-flex gap-2 align-items-center mt-2">
          <div class="col col-lg-4">
            <label for="razonSocial" >Razón social</label>
          </div>
          <div class="col col-lg-8">
            <input name="razonSocial" type="text" placeholder="Indicar" class="form-control" />
          </div>
        </div>
        <div class="col d-flex gap-2 align-items-center mt-2">
          <div class="col col-lg-4">
            <label for="denominacionComercial" >Denominación comercial</label>
          </div>
          <div class="col col-lg-8">
            <input name="denominacionComercial" type="text" placeholder="Indicar" class="form-control"/>
          </div>
        </div>
        <div class="col d-flex gap-2 align-items-center mt-2">
          <div class="col col-lg-4">
            <label for="cuii" >CUII</label>
          </div>
          <div class="col col-lg-8">
            <select name="cuii" class="form-control">
              <option value="">Seleccione</option>
            </select>
          </div>
        </div>
        <div class="col d-flex gap-2 align-items-center mt-2">
          <div class="col col-lg-4">
            <label for="añosExp" >Años de experiencia en Mdo</label>
          </div>
          <div class="col col-lg-8">
            <input name="añosExp" type="text" placeholder="Indicar" class="form-control"/>
          </div>
        </div>
      </div>

      <div class="mt-2">
        <label>Regimen tributario</label>
  
        <div class="row row-cols-lg-2 row-cols-1 mt-3 g-2">
          <div class="col">
            <input type="radio" id="regGeneral" class="form-check-input me-2" value="regGeneral" />
            <label class="form-check-label" for="regGeneral">Régimen general (RG)</label>
          </div>
          <div class="col">
            <input type="radio" id="regUnico" class="form-check-input me-2" value="regUnico" />
            <label class="form-check-label" for="regUnico">Régimen único simplificado (RUS)</label>
          </div>
          <div class="col">
            <input type="radio" id="regEspecial" class="form-check-input me-2" value="regEspecial" />
            <label class="form-check-label" for="regEspecial">Régimen especial de renta (RER)</label>
          </div>
          <div class="col">
            <input type="radio" id="regMype" class="form-check-input me-2" value="regMype" />
            <label class="form-check-label" for="regMype">Régimen Mype Tributario (RMT)</label>
          </div>
        </div>
      </div>

      <div class="row row-cols-lg-2 row-cols-1 mt-2">
        <div class="col d-flex gap-2 align-items-center mt-2">
          <div class="col col-lg-2">
            <label for="cargo">Cargo</label>
          </div>
          <div class="col col-lg-10">
            <input type="text" class="form-control" name="cargo" placeholder="Ingresar un cargo" />
          </div>
        </div>
        <div class="col d-flex gap-2 align-items-center mt-2">
          <div class="col col-lg-3">
            <label for="poderes">Poderes inscritos</label>
          </div>
          <div class="col col-lg-9">
            <input type="text" class="form-control" name="poderes" placeholder="Ingresar poderes inscritos"/>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2 border p-4 rounded">
        <label class="small">* De contar con un <strong>AFILIADOR</strong> ingrese su DNI, de lo contrario dejar este dato en blanco.</label>
        
        <div class="form-group mt-2">
            <label class="small" for="afiliador">Ejecutivo Comercial (Afiliador)</label>
            <input type="text" name="afiliador" placeholder="DNI de Ejecutivo Comercial" class="form-control"/>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-2">
        <button type="submit" class="btn btn-secondary me-2"> 
          <i class="fa-solid fa-floppy-disk"></i> 
          Guardar Información</button>
        <button type="submit" class="btn btn-dark">Enviar Información 
          <i class="fa-regular fa-paper-plane"></i>
        </button>
    </div>
</form>
