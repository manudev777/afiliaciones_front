
<lb-navbar [title]="'Globalkast'"></lb-navbar>

<div class="container col-lg-3 col-md-12 col-sm-12 col-xs-12 mx-auto mt-4">
    <form (submit)="singIn()" [formGroup]="formLogin">
        <div class="row row-cols-1 g-2">
            <div class="col text-center">
              <h4>{{title}}</h4>
            </div>
            <div class="col">
                <label for="username">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name="username" 
                    formControlName="username"
                    placeholder="Ingrese su usuario"/>
                </div>
                <lb-error [control]="formLogin.get('username')" [fieldName]="'Ingrese un usuario,'"></lb-error>
            </div>
       
            <div class="col">
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fa-solid fa-key"></i>
                    </span>
                    <input type="password" class="form-control" name="password" 
                    formControlName="password"
                    placeholder="Ingrese su contraseña"/>
                </div>
                <lb-error [control]="formLogin.get('password')" [fieldName]="'Ingrese una contraseña,'"></lb-error>
            </div>
        
            <div class="col text-center">
                <button 
                  type="submit"
                  class="btn btn-secondary w-100 mt-2"
                >
                Ingresar 
                <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </div>
        </div>
    </form>
</div>
